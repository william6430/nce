<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow-x: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 40px;
        width: 90%;
        max-width: 1000px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1.5s ease-in-out;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 30px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .gallery img {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        transition: 0.4s;
      }

      .gallery img:hover {
        transform: scale(1.08);
      }

      button {
        background: white;
        color: #ff4e80;
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #ff4e80;
        color: white;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Floating Hearts */
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: white;
        transform: rotate(45deg);
        animation: float 6s infinite ease-in;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        left: -10px;
        top: 0;
      }

      @keyframes float {
        0% {
          bottom: -10%;
          opacity: 1;
          transform: translateX(0) rotate(45deg);
        }
        100% {
          bottom: 110%;
          opacity: 0;
          transform: translateX(100px) rotate(45deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
      <p>
        Happy valentine's day, ccl Aku nggak pandai kata-kata, tapi aku
        bersyukur banget punya kamu. Semoga kita tetap saling jaga dan tetap
        saling melengkapi satu sama lain.
      </p>

      <div class="gallery">
        <!-- Ganti dengan foto kamu -->
        <img src="ncellexa1.jpeg" alt="Kenangan 1" />
        <img src="ncellexa2.jpeg" alt="Kenangan 2" />
        <img src="ncellexa3.jpeg" alt="Kenangan 3" />
      </div>

      <button onclick="toggleMusic()">Play / Pause Music üéµ</button>

      <audio id="bg-music" loop>
        <source src="lagumpruy.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <script>
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }

      setInterval(createHeart, 500);

      const music = document.getElementById("bg-music");

      function toggleMusic() {
        if (music.paused) {
          music.play();
        } else {
          music.pause();
        }
      }
    </script>
  </body>
</html>
